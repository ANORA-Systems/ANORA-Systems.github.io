<!DOCTYPE html>
 <html lang="de">
 <head>
     <meta charset="UTF-8">
     <title>Website under construction</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             text-align: center;
             padding-top: 5%; /* Adjusted padding to help vertical centering */
             background-color: #f8f8f8;
         }
         img {
             display: block; /* Make the image a block-level element */
             margin: 0 auto 30px; /* Center horizontally and add some bottom margin */
             width: 200px; /* Increased logo size */
         }
         h1 {
             font-size: 2.2em; /* Slightly larger heading */
             color: #333;
             margin-bottom: 50px; /* Add some space below the heading */
         }
         p {
             color: #777;
             font-size: 1.1em; /* Slightly larger paragraph text */
         }
         /* Style for the email address link */
         a {
             color: #0066cc; /* Default link color */
         }
         a:hover {
             text-decoration: underline; /* Add underline on hover */
         }
         /* Custom style for the contact message */
         .contact-message {
             font-size: 1.5em; /* Make the text bigger */
             color: #000; /* Change the text color to black */
         }
     </style>
 </head>
 <body>
     <style>
     img {
         width: 300px;
         /* You can also use percentage values for responsive design */
         /* width: 50%; */
         height: auto; /* 'auto' maintains the aspect ratio */
     }
     </style>
     <img src="logo.png" alt="Company Logo">
     <h1>Our website is still under construction.</h1>
     <p class="contact-message">Interested in our company or our SpecScout software?</p>
     <p class="contact-message">Please contact us at <a href="mailto:info@anora-systems.com">info@anora-systems.com</a>!</p>
 </body>
 </html>
